<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
</head>
<body>
    <div class="container">
        <div class="login_container">
            <h1 class="h1_login">Log in</h1>
            <form id="form_login" class="form_login" action="">
                <label for="user_username">Username: </label>
                <input id="user_username" type="text" placeholder="Input your username">
                <label for="user_password">Password: </label>
                <input id="user_password" type="password" placeholder="Input your password">
                <div class="checkbox">
                    <input type="checkbox">
                    <span class="cbx_remember">Remember me</span>
                </div>
                <button id="btn_login">Log in</button>
            </form>
        </div>
        <div class="login_design">
            <span class="eg_sentence">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore nihil eaque laudantium quaerat harum doloribus?</span>
            <button id="btn_signuppage">Sign Up</button>
        </div>
    </div>
</body>
</html>
